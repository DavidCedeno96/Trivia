<body class="justify-content-center align-items-center vh-100" >
    <div class="container-fluid" >
        <div class="row" >
            <div class="col-8 py-3">
                <!-- Contenido izquierdo -->
                <img src="assets/Imagenes Empresa/cmiTriviaGray.png" alt="Imagen" class="img-fluid img-thumbnail" style="height: 40px; width: auto;">
              </div>
              <div class="col-4 text-end text-right align-items-center py-4" >
                <!-- Contenido derecho -->
                <button class="btn btn-primary d-flex text-end px-4" style="float: right;">
                   
                    <img src="assets/Icons/Puerta3.svg" alt="Icono" class="icono-svg">
                      Salir
                </button>
              </div>      
    </div>
  </div>
  <!-- TITULO Y BUSCADOR -->
  <div class="container">
    <div class="row">

        <div class="col">
            <h2 class="text-center py-3" style="color: white; font-weight: bold;">Gesti√≥n de Salas</h2>
        </div>    
      </div>
    <div class="row"  style=" vertical-align: middle;">
        <div class="col-lg-1 col-sm-2 px-3 py-1 py-lg-4 " style="color: white; font-weight: bold;">
            Buscar
        </div>
        <!-- Buscador de Salas -->
        <div class="col-lg-9 col-sm-10 py-lg-3" >
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Id/Nombre de la Sala">
              <button class="btn btn-primary" type="button"> <img src="assets/Icons/Lupa.svg" alt="Icono" class="icono-svg2" ></button>
            </div>
        </div>
        
    
  </div>  

  <!-- SALAS CREADAS -->
  <div class="container">
    <div class="row">
      <div class="col-md-6"  *ngFor="let sala of misSalas">
        <div class="card my-2">
          <div class="card-body">
            <div class="row align-items-center ">
              <div class="col-sm-6 col-lg-6 align-items-center text-center px-sm-5">
                <img [src]="sala.imagen" alt="Imagen" class=" imagen-lg imagen-sm">
              </div>
              <div class="col-sm-6 col-lg-6 align-items-center text-center text-lg-start my-3">
                {{ sala.nombre }}
              </div>
              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  </div>

  <div class="flexcontainer">
   
  </div>
  
  
  
  

</body>
