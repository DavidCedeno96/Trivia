<!-- SIDE BAR-->
<div class="card flex flex-wrap justify-content-center gap-2">  

  <p-sidebar 
  [(visible)]="sidebarVisible4" 
  position="bottom"
  [showCloseIcon]="false" 
  block="true"
  [modal]="false"
  [style]="{'height': '200px', 'width': '100%' }">
  
  <ng-template pTemplate="content">
    <div class="container text-center"style="height: 5">
    </div>
    <div class="slider-container" style="position: relative;">
      <!-- <div class="custom-slider">
        <ngx-slider class="slider" [(value)]="value" [options]="optionsJugador" style="z-index: 4; position: relative;"></ngx-slider> 
      </div> -->
      
      <div class="custom-slider" style="position:relative; top: 0; z-index: 3;">
        <ngx-slider class="slider" [(value)]="value2" [options]="optionsAux1" ></ngx-slider> 
      </div>
      <div class="custom-slider" style="position: relative; top: 0; z-index: 2">
        <ngx-slider class="slider" [(value)]="value3" [options]="optionsAux2" style="z-index: 2; "></ngx-slider> 
      </div>
      <div class="custom-slider" style="position: relative; top: 0;z-index: 1">
        <ngx-slider class="slider" [(value)]="value4" [options]="optionsAux3"></ngx-slider> 
      </div>

      
    </div>
    <div >
        
      

      
    </div>  
  </ng-template>   

  </p-sidebar> 
 
</div>
<!-- Modal -->
<div class="modal-container">
  <div class="modal fade mobile-modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog ">
      
  
      <div class="col">
        <div class="row">
          <div class="modal-content">
            <div>
             <!--  <div class="col">
                <div class="row">
                  {{countdown}}
                </div>
              </div> -->
              
              <div class="modal-title m-4 ">
  
                <div class="row my-2">
                  <div class="col-6 ml-2">
                    {{numPreguntasContestadas+1}}/{{listaDePreguntas.length}}
                  </div>
                  <div class="col-6 te" style="color: orange; text-align: right;">
                    {{countdown}} <strong style="font-size: small;">SEGUNDOS</strong> 
                  </div>
                </div>
  
                <div class="row text-center">
                  <div class="col">
                    <h5 style="font-weight: bold;">
                      {{preguntaTexto}}
                    </h5>
                  </div>
                </div>
              </div>
  
            </div>
                      
            <div class="modal-body">
              <div class="container">
                <div class="row">
                    <div class="col text-center">
                      <div *ngFor="let miOpcion of actualOpcionList; let i = index">
                        <button type="button" class="btn btn-secondary btn-block text-center my-2"
                          (click)="closeModal(i)"
                          [ngClass]="{'respuesta-correcta': miOpcion.correcta==1 && botonSeleccionado[i], 'respuesta-incorrecta': miOpcion.correcta==0 && botonSeleccionado[i], 
                        }">
                          {{ miOpcion.nombre }} 
                        </button>
                      </div>
                    </div>
                </div>
    
              </div>
            </div>
  
          </div>
        </div>
  
        <div class="col py-2">
          <div class="row">
            <div  *ngIf="mostrarAlert" class="alert alert-success text-center" role="alert">
              ¡GENIAL!
            </div>
            <div  *ngIf="mostrarWrongAlert" class="alert alert-danger text-center" role="alert">
              
              {{Mensaje_error}}
            </div>
  
          </div>
        </div>      
      </div>  
    </div>    
  
  </div>

</div>

<!-- FONDO DEL JUEGO-->
<body  id="main-body" class="sinusoidal-container" id="sinusoidal-container">
  <div class="containerFondo" style="position: relative; z-index: 4; ">    
     
     <div class="container-fluid overlay-container text-center" style="position: absolute; z-index: 0; top: 0;">

      <div class="container" style="height: 220px;"></div>
      
      <div class="row justify-content-center" *ngFor="let element of EdificiosCount; let i = index">
        <div class="col-12 col-lg-7" [style.marginLeft.px]="marginLeftValues[i]">
          <div class="list-item m-1 ms-4 d-flex align-items-center justify-content-center text-center" style=" height: 360px;">
            <img [src]="imagenes[i]" alt="Edificios" style="max-height: 180px; width: auto;">
          </div>
        </div>
      </div>
    </div>

    
<!-- BOTONES -->

     <div class="container z-index: 5;">
      <div class="row justify-content-center text-center">
        <div class="col-12">
          <img #elementoVehiculo src="assets/Imagenes Juego/CamionTest.png" alt="Auto" style="position: absolute; z-index: 6; height: 100px; width: auto;">
        </div>
      </div>
      
      

      <div class="row justify-content-center text-center" *ngFor="let boton of botones; let i = index">
        
        <div class="col-9 my-4 " [style.marginLeft.px]="calculateMargin(i)">

          <ng-container *ngIf="boton.tipo === 'boton'">
            <button (click)="moverVehiculo()"  class="sinusoidal-button" 
                                   
                id="boton-{{ boton.id }}">
                <div class="containerImg" #elementoImagen>
                  <img [src]="boton.svg" alt="Botón"  >
                <span class="numero">{{ boton.id }}</span>  
                </div>  
             </button>  
          </ng-container>
    
          <ng-container *ngIf="boton.tipo === 'imagen'">
            <img [src]="boton.rutaImagen" alt="Imagen Adicional" style="height: 100px; position: relative;" [style.height.px]="(boton.tipo === 'imagen' && boton.id === 'imagen-FINAL') ? 270 : 150"
            >  
          </ng-container>  
           
        </div>
      </div>
      <div class="row py-5">
        <div class="col text-center py-5">
          <img src="assets/Imagenes Juego/CasaFinal.png" alt="ImagenFinal"  style="max-height: 240px;width: auto;" >

        </div>
      </div>
    </div>
