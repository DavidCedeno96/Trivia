<body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-sm-8 mx-auto" *ngIf="existLink">
          <div class="card py-5 px-3">
            <div class="card-body">
              <h5
                class="card-title text-center display-4 display-md-2 display-lg-2"
              >
              ¡Listo para competir!
              </h5>
  
              <div class="row">
                <div class="col-8 mx-auto">
                  <img
                    src="assets/Imagenes Empresa/LogoBlanco_App.png"
                    class="card-img-top my-5"
                    alt="Logo empresa"
                  />
                </div>
              </div>
              
  
              <form
                    ngNativeValidate
                    #form="ngForm"
                    (ngSubmit)="form.valid? onSubmit() : null"
                    >
                    <!-- NAME USUARIO -->
                    <p class="ms-3" style="color: white;">Ingresa tu nombre y apellido</p>

                    <div class="form-floating mb-3">
                        <input
                        [(ngModel)]="newPlayerName"
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="Ingresa tu nombre y apellido"
                        name="newPlayerName"
                        #newPlayerInput="ngModel"
                        required
                        />
                        <label for="floatingInput">Nombre y apellido</label>
                    </div>

                    <div class="text-center">
                        <button
                        type="submit"
                        class="btn btn-primary btn-lg px-5"
                        id="btnIngresar"
                        [disabled]="!newPlayerInput.valid || newPlayerName.trim() === ''"
                        >
                        Continuar
                        </button>
                    </div>
                </form>
            </div>
          </div>
        </div>

        <div class="col-sm-8 mx-auto" *ngIf="!existLink">
            <div class="card py-5 px-3">
              <div class="card-body">
                <h5
                  class="card-title text-center display-4 display-md-2 display-lg-2"
                >
                ¡Lo sentimos!
                </h5>
                <p style="color: white; font-size: 20px; text-align: center;">La sala no existe o el enlace ha caducado.</p>
    
                
              </div>
            </div>
          </div>
      </div>
    </div>
  </body>
