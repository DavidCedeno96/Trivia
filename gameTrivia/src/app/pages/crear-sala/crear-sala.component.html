<body class="justify-content-center align-items-center vh-100">
    <div class="container">
        <div class="container-fluid" >
            <div class="row" >
                <div class="col-8 py-3">
                    <!-- Contenido izquierdo -->
                    <div class="container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="#3D5057" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16">
                            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                            ::before
                            
                          </svg>
                    </div>
                  </div>
                </div>
            </div>
      <!-- Instruccion para editar -->
      <div class="container">
        <div class="row">
            <div class="col">
                <h2 class="text-center py-3" style="color: white; font-weight: bold;">Crear Sala</h2>
            </div>    
        </div>
        <div class="row mx-4"  style=" vertical-align: middle">        
            <!-- Input nombre sala -->        
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Nombre de la Sala">              
            </div> 
        </div>
        <div class="row mx-4 py-3"  style=" vertical-align: middle">        
            <!-- Subtitulo-->        
            <div class="col">
                <h3 class="text-center py-3" style="color: white; font-weight: bold;">Elija el modo de juego</h3>            
            </div> 
        </div>
         <!-- Los botones para el modo -->     
        <div class="row">
            <div class="col-6">
                <div
                  id="challenger"
                  class="card py-3 px-2 mx-2"
                  [style.background-color]="selectedCard === 'challenger' ? '#FFFFFF' : '#3D5057'"
                  (click)="selectCard('challenger')"
                >
                  <p class="card-title text-center" 
                  [style.color]="selectedCard === 'challenger' ? '#ffa600' : '#FFFFFF'"
                  [style.font-weight]="selectedCard === 'challenger' ? 'bold' : 'normal'"       
                  >Challenger</p>
                  <img class="imagen2-lg imagen2-md imagen2-sm" src="assets/Imagenes Juego/Victoria.png" alt="">
                </div>
              </div>
              <div class="col-6">
                <div
                  id="supervivencia"
                  class="card py-3 px-2 mx-2"
                  [style.background-color]="selectedCard === 'supervivencia' ? '#FFFFFF' : '#3D5057'"
                 
                  (click)="selectCard('supervivencia')"
                >
                  <p class="card-title text-center"
                  [style.color]="selectedCard === 'supervivencia' ? '#ffa600' : '#FFFFFF'"
                  [style.font-weight]="selectedCard === 'supervivencia' ? 'bold' : 'normal'"             
                  >                
                    Supervivencia</p>
                  <img class="imagen2-lg imagen2-md imagen2-sm" src="assets/Imagenes Juego/Calavera.png" alt="">
                </div>
              </div>
    
              <div class="container" style="height: 30px;"></div>
              <div class="container text-center">
                <button class="btn btn-primary px-4 btn-lg" >              
                      Guardar
                </button>
              </div>
    
              
    
        </div>   
    
        
      </div>  

    </div>
    
</body>
