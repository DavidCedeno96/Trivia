<img src="assets/Imagenes Juego/pistaLarga.jpg" alt="Imagen de fondo" class="background-image">
<div class="container my-4 ">
  <div class="row">
    <div class="col-sm-12 col-lg-6">

      <div class="row">
        <H3 class="my-4" style="font-weight: bold;">
          RESULTADOS
        </H3>
      </div>

      <div class="row">
        <div class="container container-ranking  mx-auto px-3 py-4" style="background-color: orange;">
          <div class="row">
            <div class="col">
              <div class="scrollable-list">
                <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between align-items-center odd" *ngFor="let miJugador of listaJugadores; let i = index" [class]="i % 2 === 0 ? 'even' : 'odd'">
                    <div class="number-text mx-2">{{ i + 1 }}</div>
                    
                    <div class="circle-badge">{{miJugador.iniciales}}</div> <!-- Círculo con dos letras -->
                    <div class="player-text">{{miJugador.jugador}}</div> <!-- Texto "Jugador" alineado a la izquierda -->
                    <span class="badge bg-primary rounded-pill custom-badge">{{miJugador.puntos}} puntos</span>
                  </li>
                 
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>   

    </div>

    <div class="col-sm-12 col-lg-6">
      

      <div class="custom-container d-flex  flex-column mb-3">
        
          <div class="p-2"><img src="assets/Imagenes Juego/Challenger 2.png" alt="Imagen Grande" class="imagen-lg imagen-sm centrar-verticalmente"></div>
          <div class="p-2"> </div>
          <div class="mt-auto p-2">
            <button class="btn btn-primary mx-2">Botón 1</button>
            <button class="btn btn-primary mx-2">Botón 2</button></div>            

      </div>

  <!-- Botones en el siguiente row (alineados en la parte inferior) --> 
    </div>

  </div>
</div>



<div class="p-2">Flex item</div>

  <div class="mt-auto p-2">

    
  
</div>
