<div
  class="containerFondo"
  id="containerFondo"
  style="width: 100%; height: 100vh; max-height: 100%; position: relative"
>
  <div
    class="position-absolute bottom-0 start-50 translate-middle"
    *ngIf="finTemporizador"
  >
    <div class="container" style="min-height: 50%">
      <button class="btn btn-primary btn-lg" routerLink="/MisSalas">
        <img
          src="assets/Icons/Puerta3.svg"
          alt="Icono"
          class="icono-svg mx-2"
        />
        Salir
      </button>
    </div>
  </div>

  <div *ngIf="error === true">
    <p>{{ info }}</p>
  </div>

  <div
    class="position-absolute top-50 start-50 translate-middle cardSize"
    *ngIf="finTemporizador"
  >
    <div
      class="card"
      style="min-width: 90%; position: relative"
      style="background-color: rgba(255, 0, 0, 0); border-color: transparent"
    >
      <img
        src="assets/Imagenes Juego/SxFondo.png"
        class="card-img"
        alt="PopCard"
      />
      <div class="card-img-overlay">
        <div
          class="container-fluid my-sm-1 my-lg-4"
          style="display: flex; flex-direction: column; height: 100%"
        >
          <div class="row" style="height: 35px"></div>

          <div
            class="row flex-fill align-items-center justify-content-center pe-4"
          >
            <div
              class="col text-center textIniciales"
              style="color: #f38901; font-weight: bold"
            >
              {{ InicialesJugador }}
            </div>
          </div>
          <div class="row align-items-center justify-content-center">
            <div class="col text-center pe-4">
              <div
                class="btn btnPos p-3"
                style="
                  background-color: #f38901;
                  border-color: transparent;
                  border-radius: 25px;
                "
              >
                <div class="textPos" style="font-weight: bold; color: white">
                  POSICIÃ“N {{ Posicion }}
                </div>
              </div>
            </div>
          </div>
          <div class="row flex-fill align-items-center justify-content-center">
            <div class="col text-center">
              <!-- es para estirar -->
            </div>
          </div>
          <div class="row" style="height: 35px"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="centered" *ngIf="!finTemporizador">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <div style="position: relative">
            <img
              src="assets/Imagenes Juego/SHasPerdido.png"
              class="rounded mx-auto d-block"
              alt="panel resultados"
              style="max-width: 90%"
            />
            <div
              style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -40%);
              "
            >
              <div style="font-size: 80px; font-weight: bold; color: #dc8127">
                {{ seconds }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
