<div class="containerFondo"  id="containerFondo" style=" width: 100%;height: 100vh; max-height: 100%; position: relative;">
  <div class="position-absolute top-50 start-50 translate-middle"></div>

    <div class="centered" *ngIf="!finTemporizador">
        <div class="container" >
            <div class="row">
              <div class="col text-center">
                <div style="position: relative;">
                  <img src="assets/Imagenes Juego/SHasPerdido.png" class="rounded mx-auto d-block" alt="panel resultados" style="max-width: 90%;">
                  <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -40%);">
                    <div style="font-size: 80px; font-weight: bold; color: #DC8127;">
                        {{seconds}}
                    </div>
                   
                  </div>
                </div>
              </div>
            </div>
        </div>

        <div class="container" *ngIf="finTemporizador">
          <div class="row">
            <div class="col text-center">
              <div style="position: relative; ">

                  <div class="z-0 position-absolute bg-dark  
                    p-5 rounded-3">
                    <img src="assets/Imagenes Juego/SposicionX.png" alt="panel resultados" style="max-width: 90%;">
                     
                  </div> 

                  <div class="z-n2 position-absolute  
                       bg-primary p-5 rounded-3"> 
                       <img src="assets/Imagenes Juego/SCirculoPos.png" alt="panel resultados" style="max-width: 90%;">
                  </div> 

                  <div class="z-n1 position-absolute bg-success  
                      p-5 rounded-3"> 
                      <img src="assets/Imagenes Juego/SposicionX.png" alt="panel resultados" style="max-width: 90%;">
                  </div> 

                <!-- <img src="assets/Imagenes Juego/SposicionX.png" class="position-absolute top-0 start-0" alt="panel resultados" style="max-width: 90%;">
                <img src="assets/Imagenes Juego/SCirculoPos.png" class="position-absolute top-0 start-0" alt="panel resultados" style="max-width: 90%;">
                <img src="assets/Imagenes Juego/SCirculoPos.png" class="position-absolute top-0 start-0" alt="panel resultados" style="max-width: 90%;"> -->
              </div>
            </div>
          </div>
      </div>
    </div>

</div>
