<body>
  <div class="container">
    <div class="row justify-content-center align-items-center vh-100">
      <div class="col-sm-8 mx-auto">
        <div class="card py-5 px-3">
          <div class="card-body">
            <h5 class="card-title text-center display-4 display-md-2 display-lg-2">LOGIN</h5>

            <div class="row">
              <div class="col-8 mx-auto">
                <img src="assets/Imagenes Empresa/cmiTriviaWhite.png" class="card-img-top my-5" alt="Logo empresa">
              </div>
            </div>


            <form>
              
                <div class="mb-3 px-md-5">
                  <input type="text" class="form-control" id="usermail" placeholder="Ingresa tu correo">
                </div>
                <div class="mb-3 px-md-5">
                  <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                </div>
              
              
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5" id="btnIngresar">Ingresar</button>
              </div>
              <div class="text-center py-2">
               <div class="p" style="color: white;">¿No tienes una cuenta? <strong (click)="onClickCambiar()">Registrarse</strong> </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
